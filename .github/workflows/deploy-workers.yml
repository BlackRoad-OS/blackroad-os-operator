name: Deploy Cloudflare Workers

on:
  push:
    branches: [main]
    paths:
      - 'workers/**'
      - 'gateway/**'
  workflow_dispatch:

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy-gateway:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'gateway/') || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy Gateway Worker
        working-directory: gateway
        run: wrangler deploy

      - name: Deploy Stripe Worker
        working-directory: gateway
        run: wrangler deploy -c wrangler-stripe.toml

  deploy-workers:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        worker:
          - router
          - status
          - identity
          - cipher
          - billing
          - sovereignty
          - intercept
          - cloudflare-dns
          - digitalocean-manager
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: workers/${{ matrix.worker }}
        run: npm install

      - name: Deploy ${{ matrix.worker }}
        working-directory: workers/${{ matrix.worker }}
        run: npx wrangler deploy

  # Set secrets for infrastructure workers
  setup-infra-secrets:
    runs-on: ubuntu-latest
    needs: deploy-workers
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Set CF_API_TOKEN on DNS Manager
        working-directory: workers/cloudflare-dns
        run: echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | wrangler secret put CF_API_TOKEN

      - name: Set DO_API_TOKEN on DO Manager
        if: ${{ secrets.DO_API_TOKEN != '' }}
        working-directory: workers/digitalocean-manager
        run: echo "${{ secrets.DO_API_TOKEN }}" | wrangler secret put DO_API_TOKEN

  notify:
    needs: [deploy-gateway, deploy-workers, setup-infra-secrets]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify BlackRoad API
        run: |
          curl -X POST https://api.blackroad.io/webhooks/deploy \
            -H "Content-Type: application/json" \
            -H "X-Deploy-Secret: ${{ secrets.DEPLOY_WEBHOOK_SECRET }}" \
            -d '{
              "service": "cloudflare-workers",
              "status": "${{ needs.deploy-workers.result }}",
              "commit": "${{ github.sha }}",
              "ref": "${{ github.ref }}"
            }'
