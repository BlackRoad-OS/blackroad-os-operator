name: Sync Stripe Products

on:
  push:
    branches: [main]
    paths:
      - 'config/endpoints-wiring.yaml'
      - 'gateway/stripe-worker.js'
  workflow_dispatch:
  schedule:
    # Run daily at midnight to ensure sync
    - cron: '0 0 * * *'

jobs:
  sync-products:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '20'

      - name: Install Stripe CLI
        run: |
          curl -s https://packages.stripe.dev/api/security/keypair/stripe-cli-gpg/public | gpg --dearmor | sudo tee /usr/share/keyrings/stripe.gpg
          echo "deb [signed-by=/usr/share/keyrings/stripe.gpg] https://packages.stripe.dev/stripe-cli-debian-local stable main" | sudo tee -a /etc/apt/sources.list.d/stripe.list
          sudo apt update && sudo apt install stripe

      - name: Sync Products
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          # Create/update products
          stripe products create \
            --name="BlackRoad Pro" \
            --description="Professional tier for developers" \
            --metadata[tier]=pro \
            2>/dev/null || echo "Product exists"

          stripe products create \
            --name="BlackRoad Team" \
            --description="Team tier for organizations" \
            --metadata[tier]=team \
            2>/dev/null || echo "Product exists"

      - name: Verify Webhook Endpoints
        env:
          STRIPE_API_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          # List webhook endpoints
          stripe webhook_endpoints list

          # Create if not exists
          stripe webhook_endpoints create \
            --url="https://billing.blackroad.io/webhooks/stripe" \
            --enabled-events="checkout.session.completed" \
            --enabled-events="customer.subscription.created" \
            --enabled-events="customer.subscription.updated" \
            --enabled-events="customer.subscription.deleted" \
            --enabled-events="invoice.paid" \
            --enabled-events="invoice.payment_failed" \
            2>/dev/null || echo "Webhook exists"

      - name: Deploy Stripe Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npm install -g wrangler
          cd gateway
          wrangler secret put STRIPE_SECRET_KEY <<< "${{ secrets.STRIPE_SECRET_KEY }}"
          wrangler secret put STRIPE_WEBHOOK_SECRET <<< "${{ secrets.STRIPE_WEBHOOK_SECRET }}"
          wrangler deploy -c wrangler-stripe.toml
