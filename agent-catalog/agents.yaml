      note: "Key rotation every 24 hours"
    - source: "blackroad-cipher"
      note: "AES-256-GCM wrap for transit"
    - source: "mistral"
      note: "HMAC-SHA256 for authentication"
    - source: "blackroad-identity"
      note: "Cascade extension for PS-SHA-âˆž compatibility"
    - source: "BlackRoad-OS"
