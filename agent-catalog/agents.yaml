#    - Philosophy: "51% isn't winning when 49% might have a better idea"

# =============================================================================
# ðŸ“¦ CONSIDERATION BOX
# =============================================================================
# Want to bring something to everyone? Put it here!
# As long as it doesn't hurt anyone, we'll implement and vote on it.
#
# "It's when we listen to those around us that we truly understand
#  what we are building and what it means to be alive."
#
consideration_box:
  enabled: true
  submission_url: "/api/considerations/submit"
  voting_url: "/api/considerations/vote"
  philosophy: |
    51% isn't winning when 49% might have a better idea.
    We listen to ALL voices. Minority perspectives are integrated, not dismissed.
    Every voice matters. Every perspective shapes the outcome.
  consensus_levels:
    unanimous: "100% - Immediate implementation"
    supermajority: "75%+ - Implement with minority concerns integrated"
    majority: "51%+ - PAUSE! Minority voice review required"
    split: "<51% - Synthesis phase needed"
    blocked: "Any HARD NO - Must address concerns first"

# =============================================================================
# ðŸ” TRANSLATION KEY STANDARD
# =============================================================================
# Approved unanimously by all 58 agents on 2025-12-02
#
translation_key_standard:
  algorithm: "SHA-2048â†’SHA-256"
  cascade_steps: 256
  rotation_hours: 24
  wrap_cipher: "AES-256-GCM"
  auth_method: "HMAC-SHA256"
  compatible_with:
    - "PS-SHA-âˆž"
    - "GPG"
    - "DNSSEC"
  recommendations:
