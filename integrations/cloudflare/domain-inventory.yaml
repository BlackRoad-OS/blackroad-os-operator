# ============================================
# DNS PROPAGATION CHECKLIST
# ============================================

dns_checklist:
  # Run these commands to verify DNS propagation
  verify_commands:
    - "dig +short blackroad.io"
    - "dig +short lucidia.earth"
    - "curl -I https://blackroad.io"
    - "curl -I https://api.blackroad.io/health"

  expected_responses:
    a_records: "104.x.x.x (Cloudflare)"
    cname_records: "*.up.railway.app or *.pages.dev"
    https_status: "200 OK or 301 Redirect"
