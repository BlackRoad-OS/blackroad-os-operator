# ============================================
# ROUTING RULES
# ============================================

routing:
  # Global load balancing
  global_lb:
    provider: cloudflare
    strategy: geo_latency
    health_checks:
      interval: 30s
      timeout: 10s
      retries: 3

  # Regional routing
  regions:
    us-east:
      primary: us-east-1
      fallback: us-west-2
    us-west:
      primary: us-west-2
      fallback: us-east-1
    eu:
      primary: eu-west-1
      fallback: eu-central-1
    ap:
      primary: ap-southeast-1
      fallback: ap-northeast-1

  # Failover
  failover:
    enabled: true
    threshold: 3
    recovery: 60s

# ============================================
# SSL/TLS CONFIGURATION
# ============================================

ssl:
  # All domains use Cloudflare Universal SSL
  provider: cloudflare
  mode: full_strict
  min_version: "TLS 1.2"

  # HSTS
  hsts:
    enabled: true
    max_age: 31536000
    include_subdomains: true
    preload: true

  # Certificate transparency
  ct_logs: true

  # Client certificates for internal services
  mtls:
    enabled: true
    domains:
      - "*.blackroad.internal"
      - "api-internal.blackroad.io"

# ============================================
# CORS CONFIGURATION
# ============================================

cors:
  # Allow all blackroad domains
  allowed_origins:
    - "https://*.blackroad.io"
    - "https://*.lucidia.earth"
    - "https://*.blackroadai.com"
    - "https://*.blackroad.me"
    - "https://*.blackroad.network"
    - "https://*.blackroad.systems"
    - "https://*.lucidia.studio"
    - "https://*.aliceqi.com"
    - "https://*.blackroadquantum.com"
    - "https://*.blackroadqi.com"
    - "https://*.lucidiaqi.com"
    - "https://*.blackroadinc.us"

  allowed_methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
