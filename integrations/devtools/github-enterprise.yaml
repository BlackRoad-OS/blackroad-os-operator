# GitHub Enterprise Organization Architecture
# BlackRoad - Trillion Dollar Scale
#
# 15 Organizations for complete enterprise governance
#
# @blackroad_name: BlackRoad GitHub Enterprise
# @operator: alexa.operator.v1
# @scale: hyperscale

version: "github-enterprise-v1"

# ============================================
# ENTERPRISE OVERVIEW
# ============================================

enterprise:
  name: "BlackRoad OS, Inc."
  slug: "blackroad-os"
  url: "https://github.com/enterprises/blackroad-os"
  billing_email: "billing@blackroad.io"
  legal_entity: "BlackRoad OS, Inc."
  incorporation: "Delaware, USA"

  # Enterprise Cloud features
  features:
    enterprise_managed_users: true
    github_connect: true
    advanced_security: true
    secret_scanning: true
    dependabot_security: true
    code_scanning: true
    copilot_business: true
    actions_larger_runners: true
    packages_storage: unlimited

  # SSO/SAML
  identity:
    provider: "Auth0"
    saml_enabled: true
    scim_enabled: true

  # Audit
  audit:
    streaming: true
    destinations:
      - datadog
      - splunk

# ============================================
# ORGANIZATION TIER STRUCTURE
# ============================================

tiers:
  core:
    description: "Core platform and operating system"
    orgs: [BlackRoad-OS]
    visibility: private

  product:
    description: "Product verticals and services"
    orgs: [BlackRoad-AI, BlackRoad-Cloud, BlackRoad-Security]
    visibility: private

  research:
    description: "R&D and innovation"
    orgs: [BlackRoad-Labs, BlackRoad-Foundation]
    visibility: mixed

  creative:
    description: "Creative and media production"
    orgs: [BlackRoad-Studio, BlackRoad-Media, BlackRoad-Interactive]
    visibility: private

  education:
    description: "Learning and documentation"
    orgs: [BlackRoad-Education]
    visibility: public

  infrastructure:
    description: "Hardware and operations"
    orgs: [BlackRoad-Hardware, BlackRoad-Gov]
    visibility: private

  business:
    description: "Business operations and investments"
    orgs: [Blackbox-Enterprises, BlackRoad-Ventures]
    visibility: private

  archive:
    description: "Historical and legacy projects"
    orgs: [BlackRoad-Archive]
    visibility: private

# ============================================
# ORGANIZATION 1: BlackRoad-OS
# Core Platform (Primary Development)
# ============================================

organizations:
  BlackRoad-OS:
    display_name: "BlackRoad OS"
    description: "Core operating system, governance engine, and platform infrastructure"
    email: "platform@blackroad.io"
    blog: "https://blackroad.io"
    location: "San Francisco, CA"
    tier: core

    # Primary development org
    primary: true

    settings:
      default_repository_permission: read
      members_can_create_repositories: false
      members_can_create_public_repositories: false
      two_factor_requirement: true
      web_commit_signoff_required: true

    # Repository inventory (24 repos from original config)
    repositories:
      # Core
      - name: blackroad-os
        description: "Main platform monorepo"
        visibility: private
        topics: [platform, monorepo, governance]

      - name: blackroad-os-core
        description: "Core libraries and shared utilities"
        visibility: private
        topics: [core, libraries, typescript, python]
        packages:
          npm: ["@blackroad/core", "@blackroad/utils", "@blackroad/types"]
          pypi: ["blackroad-core"]

      - name: blackroad-os-master
        description: "Master configuration and schemas"
        visibility: private
        topics: [config, schemas, protocols]

      # API
      - name: blackroad-os-operator
        description: "Governance Engine (Python/FastAPI)"
        visibility: private
        topics: [api, governance, fastapi]
        deployment:
          target: railway
          service: blackroad-os-api-gateway
          domains: [api.blackroad.io, api.lucidia.earth]

      - name: blackroad-os-api-gateway
        description: "API Gateway and routing layer"
        visibility: private
        topics: [api-gateway, routing]

      - name: blackroad-os-api
        description: "Public API SDK and client libraries"
        visibility: public
        topics: [sdk, api-client]
        packages:
          npm: ["@blackroad/api-client"]
          pypi: ["blackroad-api"]

      # Web
      - name: blackroad-os-web
        description: "Main web application (Next.js)"
        visibility: private
        topics: [nextjs, react, web]
        deployment:
          target: railway
          domains: [app.blackroad.io]

      - name: blackroad-os-prism-console
        description: "Admin console and dashboard"
        visibility: private
        topics: [admin, dashboard, console]
        deployment:
          target: railway
          domains: [console.lucidia.earth, admin.blackroad.io]

      - name: blackroad-os-demo
        description: "Interactive demos"
        visibility: private
        topics: [demo, showcase]
        deployment:
          target: railway
          domains: [demo.blackroad.io]

      - name: blackroad-os-home
        description: "Landing pages and marketing"
        visibility: private
        topics: [landing, marketing, nextjs]
        deployment:
          target: cloudflare_pages
          domains: [blackroad.io, blackroadinc.us, blackroadai.com]

      # Agents
      - name: blackroad-os-agents
        description: "Lucidia agent runtime"
        visibility: private
        topics: [agents, lucidia, ai]
        deployment:
          target: railway
          service: lucidia-agents
          domains: [agents.lucidia.earth]
          replicas: 5

      - name: blackroad-os-beacon
        description: "AI model routing and inference"
        visibility: private
        topics: [llm, inference, routing]
        deployment:
          target: railway
          domains: [models.blackroadai.com]
          replicas: 3

      # Infrastructure
      - name: blackroad-os-infra
        description: "Infrastructure as Code"
        visibility: private
        topics: [terraform, kubernetes, helm]

      # Docs
      - name: blackroad-os-docs
        description: "Developer documentation"
        visibility: public
        topics: [documentation, guides]
        deployment:
          target: cloudflare_pages
          domains: [docs.blackroad.io, docs.lucidia.earth]

      - name: blackroad-os-research
        description: "Research papers and reports"
        visibility: private
        topics: [research, papers]
        deployment:
          target: cloudflare_pages
          domains: [papers.blackroadqi.com]

      - name: blackroad-os-ideas
        description: "RFCs and proposals"
        visibility: private
        topics: [ideas, rfcs]

      - name: blackroad-os-archive
        description: "Archived projects"
        visibility: private
        topics: [archive, legacy]

      # Packs
      - name: blackroad-os-pack-research-lab
        description: "Research Lab Pack"
        visibility: private
        topics: [pack, research]
        deployment:
          target: railway
          domains: [lab.blackroadqi.com]

      - name: blackroad-os-pack-finance
        description: "Finance Pack"
        visibility: private
        topics: [pack, finance]

      - name: blackroad-os-pack-education
        description: "Education Pack"
        visibility: private
        topics: [pack, education]

      - name: blackroad-os-pack-creator-studio
        description: "Creator Studio Pack"
        visibility: private
        topics: [pack, creative]
        deployment:
          target: railway
          domains: [create.lucidia.studio]

      - name: blackroad-os-pack-legal
        description: "Legal Pack"
        visibility: private
        topics: [pack, legal]

      - name: blackroad-os-pack-infra-devops
        description: "DevOps Pack"
        visibility: private
        topics: [pack, devops]

      # Brand
      - name: blackroad-os-brand
        description: "Brand assets and design system"
        visibility: private
        topics: [brand, design-system]
        deployment:
          target: cloudflare_pages
          domains: [brand.blackroad.io]

    teams:
      platform-core:
        description: "Core platform development"
        privacy: closed
        permission: maintain
        repositories:
          - blackroad-os
          - blackroad-os-core
          - blackroad-os-master
          - blackroad-os-operator

