---
apiVersion: v1
kind: Namespace
metadata:
  name: blackroad-os
  labels:
    name: blackroad-os
    quantum-enabled: "true"
    sqtt-version: "1.0"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackroad-os-config
  namespace: blackroad-os
data:
  PRODUCTION_URL: "https://blackroad.io"
  CLERK_PUBLISHABLE_KEY: "pk_live_Y2xlcmsuYmxhY2tyb2FkLmlvJA"
  EDGE_NODES: "alice,aria,octavia,lucidia"
  MULTICLOUD_ENABLED: "true"
  SQTT_QUANTUM_MODE: "enabled"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackroad-os-web
  namespace: blackroad-os
  labels:
    app: blackroad-os
    tier: frontend
    quantum: sqtt-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: blackroad-os
      tier: frontend
  template:
    metadata:
      labels:
        app: blackroad-os
        tier: frontend
        quantum: sqtt-v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - blackroad-os
              topologyKey: kubernetes.io/hostname
      containers:
      - name: blackroad-os
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: blackroad-os-content
          mountPath: /usr/share/nginx/html
        envFrom:
        - configMapRef:
            name: blackroad-os-config
      volumes:
      - name: blackroad-os-content
        configMap:
          name: blackroad-os-static-content

---
apiVersion: v1
kind: Service
metadata:
  name: blackroad-os-service
  namespace: blackroad-os
  labels:
    app: blackroad-os
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: blackroad-os
    tier: frontend

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blackroad-os-ingress
  namespace: blackroad-os
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - blackroad.io
    - www.blackroad.io
    - blackroadai.com
    - blackroadquantum.com
    - lucidia.earth
    secretName: blackroad-os-tls
  rules:
  - host: blackroad.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackroad-os-service
            port:
              number: 80
  - host: blackroadai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blackroad-os-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blackroad-os-hpa
  namespace: blackroad-os
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blackroad-os-web
  minReplicas: 3
  maxReplicas: 30000
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 10
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: blackroad-os-pdb
  namespace: blackroad-os
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: blackroad-os
      tier: frontend
