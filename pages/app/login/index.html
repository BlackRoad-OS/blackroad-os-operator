<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | BlackRoad</title>
  <meta name="description" content="Sign in to your BlackRoad account">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23FF9D00'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Inter+Tight:wght@600;700;800&display=swap" rel="stylesheet">
  <!-- Clerk -->
  <script async crossorigin="anonymous" data-clerk-publishable-key="pk_live_Y2xlcmsuYmxhY2tyb2FkLmlvJA" src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js" type="text/javascript"></script>
  <style>
    :root {
      --br-sunrise: #FF9D00;
      --br-hot-pink: #FF0066;
      --br-vivid-purple: #7700FF;
      --br-black: #000000;
      --br-charcoal: #0D0D0D;
      --br-white: #FFFFFF;
      --br-gradient-brand: linear-gradient(135deg, #FF9D00 0%, #FF6B00 25%, #FF0066 50%, #D600AA 75%, #7700FF 100%);
      --br-font-display: 'Inter Tight', sans-serif;
      --br-font-body: 'Inter', sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--br-black);
      color: var(--br-white);
      font-family: var(--br-font-body);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bg-mesh {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(255, 157, 0, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(255, 0, 102, 0.1) 0%, transparent 50%);
      z-index: -1;
    }
    .login-container {
      max-width: 440px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      font-family: var(--br-font-display);
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--br-gradient-brand);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-decoration: none;
      display: block;
    }
    .tagline {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      margin-bottom: 3rem;
    }
    #clerk-sign-in {
      background: var(--br-charcoal);
      border-radius: 16px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 3rem;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 157, 0, 0.2);
      border-top-color: var(--br-sunrise);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading p {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }
    .footer-links {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .footer-links a {
      color: rgba(255, 255, 255, 0.5);
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }
    .footer-links a:hover {
      color: var(--br-sunrise);
    }
  </style>
</head>
<body>
  <div class="bg-mesh"></div>

  <div class="login-container">
    <a href="https://blackroad.io" class="logo">BlackRoad</a>
    <p class="tagline">Sign in to continue</p>

    <div id="clerk-sign-in">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
      </div>
    </div>

    <div class="footer-links">
      <a href="https://blackroad.io">Home</a>
      <a href="https://docs.blackroad.io">Docs</a>
      <a href="mailto:blackroad.systems@gmail.com">Support</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      try {
        await window.Clerk.load();

        if (window.Clerk.user) {
          // Already signed in, redirect to app
          window.location.href = '/';
        } else {
          // Mount sign in
          window.Clerk.mountSignIn(document.getElementById('clerk-sign-in'), {
            afterSignInUrl: '/',
            afterSignUpUrl: '/',
            appearance: {
              variables: {
                colorPrimary: '#FF9D00',
                colorBackground: '#0D0D0D',
                colorText: '#FFFFFF',
                colorTextSecondary: 'rgba(255, 255, 255, 0.6)',
                colorInputBackground: '#141414',
                colorInputText: '#FFFFFF',
                borderRadius: '8px'
              }
            }
          });
        }

        // Listen for sign in
        window.Clerk.addListener(({ user }) => {
          if (user) {
            window.location.href = '/';
          }
        });
      } catch (error) {
        console.error('Clerk error:', error);
        document.getElementById('clerk-sign-in').innerHTML = `
          <p style="color: rgba(255,255,255,0.6); padding: 2rem;">
            Unable to load sign in. <a href="/" style="color: #FF9D00;">Try again</a>
          </p>
        `;
      }
    });
  </script>
</body>
</html>
