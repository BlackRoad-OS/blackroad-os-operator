<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BlackRoad OS</title>

    <!-- Clerk Authentication - Load synchronously -->
    <script
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_live_Y2xlcmsuYmxhY2tyb2FkLmlvJA"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <!-- JetBrains Mono Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 55px 55px;
            animation: grid-move 30s linear infinite;
            pointer-events: none;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(55px, 55px); }
        }

        .orb {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            background: linear-gradient(135deg, #F5A623 0%, #FF1D6C 38.2%, #9C27B0 61.8%, #2979FF 100%);
            animation: orb-float 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes orb-float {
            0%, 100% { transform: translate(-20%, -20%) scale(1); }
            50% { transform: translate(10%, 10%) scale(1.1); }
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            padding: 48px;
            background: rgba(20, 20, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(255, 29, 108, 0.1);
            backdrop-filter: blur(20px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .auth-logo {
            font-size: 48px;
            margin-bottom: 24px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #F5A623 0%, #FF1D6C 50%, #9C27B0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }

        .auth-subtitle a {
            color: #FF1D6C;
            text-decoration: none;
        }

        .auth-subtitle a:hover {
            text-decoration: underline;
        }

        #clerk-mount {
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 60px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="orb"></div>

    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">◉</div>
            <h1 class="auth-title">Create your account</h1>
            <p class="auth-subtitle">
                Already have an account? <a href="/login">Sign in</a>
            </p>
        </div>

        <div id="clerk-mount">
            <div class="loading">Loading sign up</div>
        </div>

        <a href="/" class="back-link">← Back to home</a>
    </div>

    <script>
        window.addEventListener('load', async () => {
            try {
                // Wait for Clerk to load
                if (!window.Clerk) {
                    console.error('Clerk not loaded');
                    return;
                }

                await window.Clerk.load();

                console.log('[Clerk] Loaded successfully');
                console.log('[Clerk] Mounting sign-up component...');

                // Mount the sign-up component
                const mountDiv = document.getElementById('clerk-mount');

                window.Clerk.mountSignUp(mountDiv, {
                    afterSignUpUrl: '/home',
                    redirectUrl: '/home',
                    appearance: {
                        baseTheme: undefined,
                        variables: {
                            colorPrimary: '#FF1D6C',
                            colorBackground: 'transparent',
                            colorText: '#FFFFFF',
                            colorTextSecondary: 'rgba(255, 255, 255, 0.5)',
                            colorInputBackground: 'rgba(255, 255, 255, 0.05)',
                            colorInputText: '#FFFFFF',
                            borderRadius: '12px',
                            fontFamily: "'JetBrains Mono', monospace"
                        }
                    }
                });

                console.log('[Clerk] Sign-up component mounted');
            } catch (error) {
                console.error('[Clerk] Error:', error);
                document.getElementById('clerk-mount').innerHTML = `
                    <div style="color: #ef4444; text-align: center; padding: 40px;">
                        <p>Error loading authentication</p>
                        <p style="font-size: 12px; margin-top: 12px; opacity: 0.7;">${error.message}</p>
                        <a href="/" style="color: #FF1D6C; margin-top: 24px; display: inline-block;">Go back home</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
