<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card: #111;
      --border: #222;
      --text: #eee;
      --muted: #888;
      --accent: #FF6B00;
      --accent2: #FF0066;
      --purple: #7700FF;
      --blue: #0066FF;
      --green: #22c55e;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'SF Mono', 'Fira Code', 'Monaco', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Loading */
    .loading {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      z-index: 1000;
      font-size: 1.5rem;
    }
    .loading.hidden { display: none; }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: bold;
      text-decoration: none;
    }
    .logo-blackroad {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-lucidia {
      background: linear-gradient(135deg, var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-alice {
      background: linear-gradient(135deg, #FF9D00, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-quantum {
      background: linear-gradient(135deg, var(--blue), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .nav-links a {
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    .nav-links a:hover { color: var(--text); }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 2rem 4rem;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at center top, rgba(255,107,0,0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    .hero-icon {
      font-size: 5rem;
      margin-bottom: 1.5rem;
    }
    .hero-title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      font-weight: bold;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--muted);
      max-width: 600px;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }
    .hero-cta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    .btn-primary:hover {
      background: #ff8533;
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: var(--border);
      color: var(--text);
    }
    .btn-secondary:hover {
      background: #333;
    }

    /* Features Grid */
    .section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 3rem;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .feature-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      transition: all 0.3s;
    }
    .feature-card:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }
    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .feature-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .feature-desc {
      color: var(--muted);
      line-height: 1.6;
    }

    /* Brands Grid */
    .brands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .brand-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      text-decoration: none;
      color: var(--text);
      transition: all 0.2s;
    }
    .brand-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }
    .brand-icon { font-size: 2rem; margin-bottom: 0.75rem; display: block; }
    .brand-name { font-weight: 600; margin-bottom: 0.25rem; }
    .brand-domain { color: var(--muted); font-size: 0.8rem; }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
      text-align: center;
      margin-bottom: 3rem;
    }
    .stat-value {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Footer */
    .footer {
      border-top: 1px solid var(--border);
      padding: 3rem 2rem;
      text-align: center;
      color: var(--muted);
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .footer-links a {
      color: var(--muted);
      text-decoration: none;
    }
    .footer-links a:hover { color: var(--text); }

    /* Lucidia-specific styles */
    .lucidia .hero::before {
      background: radial-gradient(ellipse at center top, rgba(119,0,255,0.15) 0%, transparent 50%);
    }
    .lucidia .btn-primary {
      background: var(--purple);
    }
    .lucidia .btn-primary:hover {
      background: #9933ff;
    }
    .lucidia .feature-card:hover {
      border-color: var(--purple);
    }
    .lucidia .stat-value {
      background: linear-gradient(135deg, var(--purple), var(--blue));
      -webkit-background-clip: text;
    }

    /* Quantum-specific styles */
    .quantum .hero::before {
      background: radial-gradient(ellipse at center top, rgba(0,102,255,0.15) 0%, transparent 50%);
    }
    .quantum .btn-primary {
      background: var(--blue);
    }
    .quantum .btn-primary:hover {
      background: #3388ff;
    }
    .quantum .feature-card:hover {
      border-color: var(--blue);
    }
    .quantum .stat-value {
      background: linear-gradient(135deg, var(--blue), var(--purple));
      -webkit-background-clip: text;
    }

    /* Alice-specific styles */
    .alice .hero::before {
      background: radial-gradient(ellipse at center top, rgba(255,157,0,0.15) 0%, transparent 50%);
    }
    .alice .stat-value {
      background: linear-gradient(135deg, #FF9D00, var(--accent));
      -webkit-background-clip: text;
    }

    @media (max-width: 768px) {
      .nav { padding: 1rem; }
      .nav-links { display: none; }
      .hero { padding: 5rem 1rem 3rem; }
      .section { padding: 3rem 1rem; }
    }
  </style>
</head>

    function renderPage(config) {
      const brandClass = config.brand || 'blackroad';
      return `
        <div class="${brandClass}">

          </section>

                  <div class="brand-name">${b.name}</div>

    // Initialize

      const loading = document.getElementById('loading');
      const app = document.getElementById('app');

      // Find matching config
      let config = brands[hostname];

      // Handle redirects
      if (config && config.redirect) {
        // Just use the redirect target's config
        config = brands[config.redirect];
      }

      // Default to blackroad.io for unknown domains or local development
      if (!config) {
        config = brands['blackroad.io'];
      }

      // Update page title
      document.title = config.name + ' - ' + config.tagline;

      // Render
      app.innerHTML = renderPage(config);
      loading.classList.add('hidden');
    }

    init();
