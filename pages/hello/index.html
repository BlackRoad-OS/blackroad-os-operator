<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRoad OS</title>
    <meta name="description" content="BlackRoad OS - The Operating System for Human-AI Collaboration">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üõ£Ô∏è</text></svg>">

    <!-- Clerk Auth -->
    <script
        async
        crossorigin="anonymous"
        data-clerk-publishable-key="pk_test_ZmluZS13YWxsYWJ5LTk2LmNsZXJrLmFjY291bnRzLmRldiQ"
        src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
        type="text/javascript"
    ></script>

    <style>
        :root {
            --orange-1: #FF9D00;
            --orange-2: #FF6B00;
            --pink-1: #FF0066;
            --pink-2: #FF006B;
            --purple: #D600AA;
            --violet: #7700FF;
            --blue: #0066FF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--orange-1), var(--orange-2), var(--pink-1), var(--pink-2), var(--purple), var(--violet), var(--blue));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: gradient 4s ease infinite;
            letter-spacing: -0.02em;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }

        .tagline {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        .hello {
            font-size: 1.5rem;
            color: var(--orange-1);
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 1.5rem;
        }

        /* Auth container */
        #auth-container {
            min-height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: rgba(255,255,255,0.4);
            font-size: 0.9rem;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 157, 0, 0.2);
            border-top-color: var(--orange-1);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* User profile */
        #user-profile {
            display: none;
        }

        #user-profile.show {
            display: block;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(255,157,0,0.1), rgba(255,107,0,0.05));
            border: 1px solid rgba(255, 157, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .user-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            border: 3px solid var(--orange-1);
            box-shadow: 0 0 20px rgba(255,157,0,0.3);
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .user-email {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        .btn {
            display: inline-block;
            padding: 0.85rem 2rem;
            background: linear-gradient(90deg, var(--orange-1), var(--orange-2));
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 0, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-outline:hover {
            border-color: var(--orange-1);
            box-shadow: 0 6px 24px rgba(255, 157, 0, 0.2);
        }

        .footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.25);
        }

        .footer a {
            color: var(--orange-1);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: var(--orange-2);
        }

        /* Domain badge */
        .domain-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-bottom: 1.5rem;
            font-family: 'SF Mono', Monaco, monospace;
        }

        /* Owner badge */
        .owner-badge {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255,157,0,0.08);
            border: 1px solid rgba(255,157,0,0.15);
            border-radius: 8px;
            font-size: 0.7rem;
            color: rgba(255,157,0,0.7);
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="container">
        <h1 class="logo">BlackRoad OS</h1>
        <p class="tagline">Human-AI Operating System</p>
        <p class="hello">Hello, World!</p>

        <div class="domain-badge" id="domain-badge"></div>

        <div class="card">
            <h2 class="card-title">Welcome</h2>
            <p class="card-subtitle">Sign in to access your dashboard</p>

            <div id="auth-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Initializing...
                </div>
            </div>

            <div id="user-profile">
                <div class="user-card">
                    <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
                    <div id="user-name" class="user-name"></div>
                    <div id="user-email" class="user-email"></div>
                </div>
                <button id="dashboard-btn" class="btn">Dashboard</button>
                <button id="signout-btn" class="btn btn-outline">Sign Out</button>
            </div>

            <div class="owner-badge">
                Owner: Alexa Louise Amundson
            </div>
        </div>

        <div class="footer">
            <a href="https://blackroad.io">blackroad.io</a> ¬∑
            <a href="https://github.com/blackroad-os">GitHub</a> ¬∑
            Built with Cece
        </div>
    </div>

    <script>
        // Show current domain
        document.getElementById('domain-badge').textContent = window.location.hostname;

        window.addEventListener('load', async () => {
            const authContainer = document.getElementById('auth-container');
            const userProfile = document.getElementById('user-profile');

            // Wait for Clerk
            if (typeof Clerk === 'undefined') {
                await new Promise(resolve => {
                    const check = setInterval(() => {
                        if (typeof Clerk !== 'undefined') {
                            clearInterval(check);
                            resolve();
                        }
                    }, 100);
                    setTimeout(() => { clearInterval(check); resolve(); }, 5000);
                });
            }

            if (typeof Clerk === 'undefined') {
                authContainer.innerHTML = '<p class="loading">Auth unavailable</p>';
                return;
            }

            try {
                await Clerk.load();

                if (Clerk.user) {
                    // Signed in
                    authContainer.style.display = 'none';
                    userProfile.classList.add('show');

                    document.getElementById('user-avatar').src = Clerk.user.imageUrl || '';
                    document.getElementById('user-name').textContent =
                        Clerk.user.fullName || Clerk.user.username || 'User';
                    document.getElementById('user-email').textContent =
                        Clerk.user.primaryEmailAddress?.emailAddress || '';

                    document.getElementById('dashboard-btn').onclick = () => {
                        window.location.href = '/dashboard';
                    };

                    document.getElementById('signout-btn').onclick = async () => {
                        await Clerk.signOut();
                        window.location.reload();
                    };
                } else {
                    // Show sign-in
                    authContainer.innerHTML = '';
                    Clerk.mountSignIn(authContainer, {
                        appearance: {
                            variables: {
                                colorPrimary: '#FF9D00',
                                colorBackground: 'transparent',
                                colorText: '#ffffff',
                                colorTextSecondary: '#888888',
                                colorInputBackground: 'rgba(255,255,255,0.05)',
                                colorInputText: '#ffffff',
                                borderRadius: '10px'
                            },
                            elements: {
                                card: { backgroundColor: 'transparent', boxShadow: 'none', border: 'none' },
                                headerTitle: { display: 'none' },
                                headerSubtitle: { display: 'none' },
                                socialButtonsBlockButton: {
                                    backgroundColor: 'rgba(255,255,255,0.05)',
                                    border: '1px solid rgba(255,255,255,0.1)'
                                },
                                formFieldInput: {
                                    backgroundColor: 'rgba(255,255,255,0.05)',
                                    border: '1px solid rgba(255,255,255,0.1)'
                                },
                                formButtonPrimary: {
                                    background: 'linear-gradient(90deg, #FF9D00, #FF6B00)'
                                },
                                footerActionLink: { color: '#FF9D00' }
                            }
                        }
                    });
                }
            } catch (e) {
                console.error('Auth error:', e);
                authContainer.innerHTML = '<a href="https://clerk.com" class="btn" target="_blank">Set Up Auth</a>';
            }
        });
    </script>
</body>
</html>
