                        },
                        elements: {
                            card: { backgroundColor: 'transparent', boxShadow: 'none', border: 'none' },
                            headerTitle: { display: 'none' },
                            headerSubtitle: { display: 'none' },
                            formButtonPrimary: { background: `linear-gradient(90deg, ${portal.color}, #FF6B00)` }
                        }
                    }
                });
                return;
            }

            // User is signed in
            document.getElementById('user-avatar').src = Clerk.user.imageUrl || '';
            document.getElementById('user-name').textContent = Clerk.user.fullName || Clerk.user.username || 'User';
            document.getElementById('user-email').textContent = Clerk.user.primaryEmailAddress?.emailAddress || '';
            document.getElementById('user-card').onclick = () => Clerk.openUserProfile();
            document.getElementById('sidebar-icon').textContent = portal.icon;
            document.getElementById('sidebar-title').textContent = portal.title;

            authGate.style.display = 'none';
            app.classList.add('show');

            buildNav();
            renderContent();
        }

        initAuth();
    </script>
</body>
</html>
