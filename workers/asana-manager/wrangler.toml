# BlackRoad Asana Manager Worker
# Project management and deployment tracking
# @blackroad_name: BlackRoad Asana Manager
# @operator: cece.operator.v1

name = "blackroad-asana-manager"
main = "src/index.ts"
compatibility_date = "2024-12-02"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put):
# - ASANA_ACCESS_TOKEN
# - ASANA_WORKSPACE_ID

# Routes
routes = [
  { pattern = "asana.blackroad.io/*", zone_name = "blackroad.io" }
]

[observability]
enabled = true
