# BlackRoad Network Router - Routes blackroad.network to Pages
# @blackroad_name: BlackRoad Network Router
# @operator: alexa.operator.v1

name = "blackroad-network-router"
main = "src/index.js"
compatibility_date = "2024-12-02"

routes = [
  { pattern = "blackroad.network/*", zone_name = "blackroad.network" }
]

[vars]
ENVIRONMENT = "production"
ASSET = "blackroad.network"

[observability]
enabled = true
