# BlackRoad AI Router - Routes blackroadai.com to Pages
# @blackroad_name: BlackRoad AI Router
# @operator: alexa.operator.v1

name = "blackroadai-router"
main = "src/index.js"
compatibility_date = "2024-12-02"

routes = [
  { pattern = "blackroadai.com/*", zone_name = "blackroadai.com" },
  { pattern = "www.blackroadai.com/*", zone_name = "blackroadai.com" }
]

[vars]
ENVIRONMENT = "production"
ASSET = "blackroadai.com"

[observability]
enabled = true
