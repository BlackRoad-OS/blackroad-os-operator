<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0A0A0A;
      color: #FAFAFA;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #FF6B00, #FF0066);
      border-radius: 8px;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #1A1A1A;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #22C55E;
      box-shadow: 0 0 8px #22C55E;
    }

    .status-dot.disconnected {
      background: #EF4444;
    }

    .status-text {
      font-size: 13px;
      color: #888;
    }

    .info {
      font-size: 12px;
      color: #666;
      line-height: 1.5;
    }

    .info code {
      background: #1A1A1A;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #222;
      font-size: 11px;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <h1>BlackRoad Browser</h1>
  </div>

  <div class="status">
    <div class="status-dot" id="statusDot"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>

  <div class="info">
    <p>Bridges Claude to your browser.</p>
    <p style="margin-top: 8px;">MCP server: <code>ws://127.0.0.1:3847</code></p>
  </div>

  <div class="footer">
    BlackRoad OS
  </div>

  <script src="popup.js"></script>
</body>
</html>
