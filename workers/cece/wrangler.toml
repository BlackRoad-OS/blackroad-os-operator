name = "cece"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Enable workers.dev subdomain
workers_dev = true

# Custom domain route
routes = [
  { pattern = "cece.blackroad.io/*", zone_name = "blackroad.io" }
]

[vars]
OPERATOR_URL = "https://cozy-dream-all.up.railway.app"
CECE_VERSION = "1.0.0"

# Observability
[observability]
enabled = true
