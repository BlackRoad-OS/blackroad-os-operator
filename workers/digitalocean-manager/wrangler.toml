# BlackRoad DigitalOcean Manager Worker
# Manages droplets, domains, and infrastructure
# @blackroad_name: BlackRoad DO Manager
# @operator: alexa.operator.v1

name = "blackroad-do-manager"
main = "src/index.ts"
compatibility_date = "2024-12-02"
compatibility_flags = ["nodejs_compat"]
workers_dev = true

[vars]
ENVIRONMENT = "production"

# Secrets (set via wrangler secret put):
# - DO_API_TOKEN

# Routes
routes = [
  { pattern = "do.blackroad.io/*", zone_name = "blackroad.io" }
]

[observability]
enabled = true
