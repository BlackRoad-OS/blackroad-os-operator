# Lucidia Earth Router - Routes lucidia.earth to Pages
# @blackroad_name: Lucidia Earth Router
# @operator: alexa.operator.v1

name = "lucidia-earth-router"
main = "src/index.js"
compatibility_date = "2024-12-02"

routes = [
  { pattern = "lucidia.earth/*", zone_name = "lucidia.earth" }
]

[vars]
ENVIRONMENT = "production"
ASSET = "lucidia.earth"

[observability]
enabled = true
