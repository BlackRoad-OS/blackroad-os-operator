# Lucidia Studio Router - Routes lucidia.studio to Pages
# @blackroad_name: Lucidia Studio Router
# @operator: alexa.operator.v1

name = "lucidia-studio-router"
main = "src/index.js"
compatibility_date = "2024-12-02"

routes = [
  { pattern = "lucidia.studio/*", zone_name = "lucidia.studio" }
]

[vars]
ENVIRONMENT = "production"
ASSET = "lucidia.studio"

[observability]
enabled = true
